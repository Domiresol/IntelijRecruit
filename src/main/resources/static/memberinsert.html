        <a href="index.html" class="title">Hyperspace</a>

            </ul>
        </nav>

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Main -->
        <section id="main" class="wrapper">

            <div class="inner">
                <h1 class="major">회원가입</h1>
                <div class="field half" style="width: 70%; margin: 0 auto 0 auto;">

                    <label for="ID">아이디</label>
                    <input type="text" name="ID" id="ID" /> <br>

                    <label for="PW">비밀번호</label>
                    <input type="text" name="PW" id="PW" /> <br>

                    <label for="PWcheck">비밀번호 확인</label>
                    <input type="text" id="PWcheck" required> <br>

                    <label for="name">이름</label>
                    <input type="text" name="name" id="name" /> <br>

                    <label for="age">나이</label>
                    <input type="text" name="age" id="age" /> <br>

                    <label for="age">성별</label>
                    <SELECT name="gender" id="gender" required="required">
                        <option value="#" selected>성별 선택</option>
                        <option value="남성">남성</option>
                        <option value="여성">여성</option>
                    </SELECT> <br>

                    <label for="phoneNumber">전화번호(형식에 맞춰서 작성하십시오)</label>
                    <input type="text" placeholder="000-0000-0000" pattern="\d{3}-\d{4}-\d{4}" required="required"> <br>

                    <label for="email">이메일(형식에 맞춰서 작성하십시오)</label>
                    <input type="email" name="email" id="email" placeholder="aaa@naver.com" required="required"> <br>


                    <label for="techStack">기술(최대 5개 선택해주세요)</label>
                    <div class="techStack">
                        <input type="checkbox" id="stack_java" name="stack_java">
                        <label for="stack_java">JAVA</label>
                        <input type="checkbox" id="stack_SpringBoot" name="SpringBoot">
                        <label for="stack_SpringBoot">SpringBoot</label>
                        <input type="checkbox" id="stack_C" name="stack_C">
                        <label for="stack_C">C</label>
                        <input type="checkbox" id="stack_Spring" name="stack_Spring">
                        <label for="stack_Spring">Spring</label>
                        <input type="checkbox" id="stack_CSS" name="stack_CSS">
                        <label for="stack_CSS">CSS</label>
                        <input type="checkbox" id="stack_HTML" name="stack_HTML">
                        <label for="stack_HTML">HTML</label>
                        <input type="checkbox" id="stack_JavaScript" name="stack_JavaScript">
                        <label for="stack_JavaScript">JavaScript</label>
                    </div>

                    <label for="courselsu">경력</label>
                    <input type="text" name="courselsu" id="courselsu "  placeholder="근무 했던, 재직중인 회사명을 작성하세요." /> <br>

                    <label for="webUrl">개인페이지</label>
                    <a>개인 페이지가 있는 경우 형식에 맞춰 작성해주세요.</a>
                    <input type="text" name="webUrl" id="webUrl "  placeholder="http://~" /> <br>
                </div>
                <ul class="actions" style="margin-left: 13%;">
                    <li><a href="#" class="button">회원가입</a></li>
                    <li><a href="#" class="button">취소</a></li>
                </ul>
            </div>

        </section>



    </div>

            return false;
        } 
    </script>
