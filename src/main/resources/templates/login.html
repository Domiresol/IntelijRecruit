<script>
    function loginPost() {
        let data = {'memberId': $('#username').val(), 'memberPw': $('#password').val()}

        $.ajax({
            type: "POST",
            url: "/login/requestLogin",
            contentType: "application/json",
            data: JSON.stringify(data),
            success: function (response) {
                alert('로그인 데이터 전송');
                window.location.reload();
            }
        });
    }
</script>
